<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body class="body " >
   <div class="container1 border border-1 " >
    <br>
    <input id="result" class="form-control " placeholder="0"  >
<br>   
</div>
   <div class="container2 border border-1  " >
    <div class="row">
      <div class="col-3 col1 " > <button id="percent" class="btn bg-secondary" onclick="clearBox()" >AC</button></div>
      <div class="col-3 col1" > <button id="ce" class="btn1 " onclick="displayNumber('()')">(  )</button></div>
      <div class="col-3 col1 " > <button id="c" class="btn1" onclick="clearBox()" >&#8730;</button></div>
      <div class="col-3 col1"> <button id="del" class="btn1" onclick="removelastitem()" >&#9003;</button></div>
    </div>

    <div class="row" >
      <div class="col-3 col1" > <button id="seven" class="btn1" onclick="displayNumber(7)" >7</button></div>
      <div class="col-3 col1" > <button id="eight" class="btn1" onclick="displayNumber(8)" >8</button></div>
      <div class="col-3 col1" > <button id="nine" class="btn1" onclick="displayNumber(9)" >9</button></div>
      <div class="col-3 col2" > <button id="del" class="btn1"  onclick="displayNumber('-')" >-</button></div>
    </div>

    <div class="row ">     
      <div class="col-3 col1" > <button id="seven" class="btn1" onclick="displayNumber(4)">4</button></div>
      <div class="col-3 col1" > <button id="eight" class="btn1" onclick="displayNumber(5)" >5</button></div>
      <div class="col-3 col1" > <button id="nine" class="btn1" onclick="displayNumber(6)" >6</button></div>
      <div class="col-3 col2" > <button id="mul" class="btn1" onclick="displayNumber('+')" >+</button></div>
    </div>
   
    <div class="row">
      <div class="col-3 col1" > <button id="four" class="btn1" onclick="displayNumber(3)" >3</button></div>
      <div class="col-3 col1" > <button id="five" class="btn1" onclick="displayNumber(2)" >2</button></div>
      <div class="col-3 col1" > <button id="six" class="btn1" onclick="displayNumber(1)" >1</button></div>
      <div class="col-3 col2" > <button id="sub" class="btn1" onclick="displayNumber('*')">&#215;</button></div>
    </div>
    
    <div class="row">
      <div class="col-3 col1" > <button id="doublezero" class="btn1" onclick="displayNumber('00')" >00</button></div>
      <div class="col-3 col1"> <button id="zero" class="btn1" onclick="displayNumber(0)" >0</button></div>
      <div class="col-3 col2" > <button id="dot" class="btn1" onclick="displayNumber('.')" >.</button></div>
      <div class="col-3 col2"> <button id="div" class="btn1" onclick="displayNumber('/')" >&#247;</button></div>
    </div>
  
    <div class="row">
      <div class="col-3 col1" > <button id="percent" class="btn1" onclick="displayNumber('%')" >%</button></div>
      <div class="col-3 col1" > <button id="triplezero" class="btn1" onclick="displayNumber('000')" >000</button></div>
      <div class="col-3 col3" > <button id="equal" class="btn2" onclick="evaluateExp()" >=</button></div>
    </div>
   </div>
  </center>
</body>
<script src="./script.js"></script>
</html>
